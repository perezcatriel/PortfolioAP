<div class="container">
  <img src="../../../assets/image/background-picture-xl.jpg" alt="" />
  <form #login="ngForm" [style.display]="logout">
    <h2>Registrate</h2>

    <label>
      <input
        name="email"
        type="text"
        #inputEmail="ngModel"
        [(ngModel)]="register.email"
        placeholder="{{ register.email }}"
        required
      />
      <p *ngIf="register.email !== 'perezcatriel@gmail.com'; else emailValido">
        Ingrese un email valido
      </p>
      <ng-template #emailValido>
        <p>Todo OK</p>
      </ng-template>
    </label>

    <label>
      <input
        name="password"
        type="text"
        required
        #inputPassword="ngModel"
        [(ngModel)]="register.password"
        placeholder="{{ register.password }}"
        required
      />
      <p *ngIf="register.password.length < 8; else caracteres">
        8 caracteres minimo
      </p>
      <ng-template #caracteres>
        <p>cantidad caracteres OK</p>
      </ng-template>
      <p *ngIf="register.password === ''; else letrasNumeros">letras y numeros requerido</p>
      <ng-template #letrasNumeros>
        <p>Uso correcto de letras y numeros</p>
      </ng-template>
    </label>

    <button type="submit" (click)="onRegister()" [ngClass]="''">Aceptar</button>
  </form>
</div>
