<div class="container">
  <img src="../../../assets/image/background-picture-xl.jpg" alt="" />
  <form #login="ngForm" [style.display]="logout">
    <h2>Registrate</h2>

    <label>
      <input
        name="email"
        type="text"
        #inputEmail="ngModel"
        [(ngModel)]="register.email"
        placeholder="{{ register.email }}"
        required
      />
      <p *ngIf="register.email !== 'perezcatriel@gmail.com'">
        Ingrese un email valido
      </p>
    </label>

    <label>
      <input
        name="password"
        type="text"
        required
        #inputPassword="ngModel"
        [(ngModel)]="register.password"
        placeholder="{{ register.password }}"
        required
      />
      <p *ngIf="register.password.length < 8">8 caracteres minimo</p>
      <p *ngIf="register.password === ''">letras y numeros requerido</p>
    </label>

    <button type="submit" (click)="onRegister()" [ngClass]="''">Aceptar</button>
  </form>
</div>
